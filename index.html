<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ruth!</title>
    <link rel="stylesheet" href="style.css">
    <!-- Scripts: -->
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div id="countdown"></div>
        <img id="animFrame" src="" alt="animation frame">
        <button id="btn">Blow Out The Candles🕯️</button>

        <!-- Wish UI -->
        <div id="wish-ui" style="display:none;">
            <button id="makeWishBtn" class="wish-btn">Make a wish ✨</button>

            <div id="wish-input-wrap" style="display:none;">
                <textarea id="wishText" rows="3" placeholder="Type your wish here..." maxlength="200"></textarea>
                <div style="margin-top:8px;">
                    <button id="grantBtn" class="wish-btn">Granted</button>
                    <button id="cancelWishBtn" class="wish-btn" style="margin-left:8px;">Cancel</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
